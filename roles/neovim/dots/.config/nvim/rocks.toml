cmp-nvim-lsp = "scm"
cmp-cmdline = "scm"
tree-sitter-csv = "0.0.24"
"indent-blankline.nvim" = "3.7.2"
"bufdelete.nvim" = "scm"
"render-markdown.nvim" = "7.2.0"
