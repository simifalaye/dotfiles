"lualine.nvim" = "scm"
"oil.nvim" = "2.12.2"
neogen = "2.19.4"
tree-sitter-cpp = "0.0.26"
tree-sitter-perl = "0.0.28"
tree-sitter-toml = "0.0.24"
nvim-ts-autotag = "scm"
tree-sitter-yaml = "0.0.24"
tree-sitter-tmux = "0.0.24"
nvim-autopairs = "scm"
"fidget.nvim" = "1.4.1"
nvim-surround = "2.1.5"
tree-sitter-make = "0.0.24"
nvim-various-textobjs = "scm"
nvim-treesitter-context = "scm"
"which-key.nvim" = "3.13.3"
tree-sitter-cmake = "0.0.24"
tree-sitter-git_rebase = "0.0.24"
tree-sitter-diff = "0.0.24"
tree-sitter-gitcommit = "0.0.24"
tree-sitter-proto = "0.0.24"
tree-sitter-git_config = "0.0.24"
"ts-comments.nvim" = "1.5.0"
nvim-snippets = "scm"
friendly-snippets = "scm"
tree-sitter-json = "scm"
tree-sitter-ssh_config = "scm"
"obsidian.nvim" = "3.9.0"
"lspkind.nvim" = "scm"
