import = ["rocks-treesitter.toml", "rocks-local.toml"]

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.42.2"
"rocks-git.nvim" = "2.5.2"
"rocks-config.nvim" = "3.1.0"
"rocks-treesitter.nvim" = "1.2.0"
"rocks-edit.nvim" = "scm"
"rocks-dev.nvim" = "1.7.0"
"guess-indent.nvim" = "scm"
"lualine.nvim" = "scm"
"oil.nvim" = "2.13.0"
neogen = "2.19.4"
nvim-ts-autotag = "scm"
nvim-autopairs = "scm"
"fidget.nvim" = "1.4.1"
nvim-surround = "2.1.5"
nvim-various-textobjs = "scm"
nvim-treesitter-context = "scm"
"which-key.nvim" = "3.15.0"
"ts-comments.nvim" = "1.5.0"
"schemastore.nvim" = "0.2.0"
"indent-blankline.nvim" = "3.8.6"
"bufdelete.nvim" = "scm"
"render-markdown.nvim" = "7.7.0"
"telescope.nvim" = "scm"
"telescope-zf-native.nvim" = "1.0.0"
"telescope-ui-select.nvim" = "scm"
"gitsigns.nvim" = "scm"
base16-nvim = "scm"
nvim-lspconfig = "1.1.0"
"lazydev.nvim" = "scm"
efmls-configs-nvim = "1.9.0"
"magazine.nvim" = "0.4.1"
mag-nvim-lsp = "0.1"
mag-buffer = "0.1"
nvim-snippets = "scm"
friendly-snippets = "scm"
"lspkind.nvim" = "scm"
"toggleterm.nvim" = "2.13.0"

[config]
plugins_dir = "plugins/"
auto_setup = false
load_opt_plugins = true

[bundles.telescope]
items = [
  "telescope.nvim",
  "telescope-zf-native.nvim",
  "telescope-ui-select.nvim",
]

[bundles.magazine]
items = [
  "magazine.nvim",
  "mag-nvim-lsp",
  "mag-buffer",
  "nvim-snippets",
  "friendly-snippets",
]
