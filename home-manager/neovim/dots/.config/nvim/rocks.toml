[plugins."blink.cmp"]
git = "saghen/blink.cmp"
rev = "v0.3.1^{}"

[config]
plugins_dir = "plugins/"
auto_setup = false
load_opt_plugins = true

[bundles.telescope]
items = [
  "telescope.nvim",
  "telescope-zf-native.nvim",
  "telescope-ui-select.nvim"
]
