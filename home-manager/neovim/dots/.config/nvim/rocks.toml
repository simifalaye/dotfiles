"indent-blankline.nvim" = "3.8.2"
"bufdelete.nvim" = "scm"
"render-markdown.nvim" = "7.3.0"
tree-sitter-html = "scm"
"telescope.nvim" = "scm"
"telescope-zf-native.nvim" = "1.0.0"
